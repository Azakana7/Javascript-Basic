<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        

        function sum(Nama, ...data){

            let Total = 0
            for (const item of data){
                Total += item
            }
            document.writeln(`<p> Total ${Nama} is ${Total}`)
        }

        sum(`Jeruk`, 7,8,9,0,7,6,5)


    </script>
