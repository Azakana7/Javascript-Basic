<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sayHello(name){
            console.info(`Hello ${name}`)
        }

        let say = sayHello
        sayHello(`Divo`)
        say(`Budi`)


        function giveMeName(callback){
            callback("Eko") // sayHello("Eko")
        }

        giveMeName(sayHello) // sayHello("Eko") <--- Wujud aseli
        giveMeName(say) // giveMeName(sayHello)  <--- Wujud aseli
    </script>
</head>
<body>
    
</body>
</html>
