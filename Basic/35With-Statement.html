<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let Nama = {
            Capres1: "Ganjar",
            Capres2: "Prabowo",
            Capres3: "Anies"
        }

        with (Nama){ // Nama sbg scope
            document.writeln(Capres1)
            document.writeln(Capres2)
            document.writeln(Capres3)
        }

        // perlu dicatat bahwa with statement sudah tidak disarankan
    </script>
</head>

</body>
</html>
