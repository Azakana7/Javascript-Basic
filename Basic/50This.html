    <script>
        console.log(this) // merupakan cara untuk mengecek kepemilikan
        // jika di eksekusi akan menjadi window
        function sample(){
            console.info(this) // ini window
            function inner(){
                console.info(this) // ini window
            }
            inner()
        }

        sample()

        const person = {
            Nama: "Divo",
            sayHello: function(value){
                document.writeln(`Halo ${value} My name is ${this.Nama}`)
            }
        }

        person.sayHello("Rahmat")


    </script>
